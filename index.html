<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Current Time:</h2>
      <h2 id="time"></h2>
    </div>
    <form id="alarmset">
      <div class="row">
        <div class="form-group">
          <div class="col-xs-3">
            <label for="alarm">Set An Alarm:</label>
            <input id="hour" name="alarmHour" type="number" min="1" max="12" step="1" value="6" required>
            <input id="minute" name="alarmMin" type="number" min="0" max="59" step="1" value="00" required>
          </div>
          <div class="col-xs-6 radios">
            <label for="">AM</label>
            <input class='radio radio-inline' type="radio" name="AM" value="AM">
            <label for="">PM</label>
            <input class='radio radio-inline' type="radio" name="AM" value="PM">
          </div>
        </div>
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
    <div class="display">

    </div>
  </div>
</body>
</html>
